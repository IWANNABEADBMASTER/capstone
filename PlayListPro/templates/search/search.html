<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>search</title>
  </head>
  <body>
    <h1>search</h1>
    <form method="POST" action="/search">
      {% csrf_token %}
      <label for="query">Search:</label>
      <input type="text" id="query" name="query" required>
      <button type="submit">Search</button>
    </form>
  </body>
</html>
