<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>search</title>
  </head>
  <body>
    <h1>search</h1>
    <form method="POST" action="">
        {% csrf_token %}
      <label for="query">Search:</label>
      <input type="text" id="query" name="query" required>
      <button type="submit">Search</button>
      {% if results %}
		<h2>Search Results:</h2>
		<ul>
		{% for track in results %}

			<li><img src="{{ track.album.images.0.url }}" alt="no image" style="max-width : 50px; height : auto">{{ forloop.counter }}. {{ track.name }} - {{ track.artists.0.name }} ({{ track.album.name }})</li>
		{% endfor %}
		</ul>
	  {% else %}
		<p>No results found.</p>
	  {% endif %}
    </form>
  </body>
</html>
