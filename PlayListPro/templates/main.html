{% load static %}

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <title>PlayListPro</title>
  </head>
  <body>
    <div class="bar">
      <div>
        <img src="{% static '/favicon/menu.png' %}" class="menu_img" />
      </div>
      <div class="title"><a href="/">PlayListPro</a></div>

      <div class="login">
        <a href="/login">Login </a>
      </div>
      <div>
        <a href="/profile"
          ><img src="{% static '/favicon/login.png' %}" class="login_img"
        /></a>
      </div>
    </div>

    <div class="menu">
      <li><a href="/">home</a></li>
      <li><a href="/search">search</a></li>
      <li><a href="/myplaylist">playlist</a></li>
    </div>

    <div class="main_box">
      <form method="POST" action="/search">
        {% csrf_token %}
        <input
          type="text"
          class="search"
          placeholder="찾고싶은 곡을 검색하세요"
          id="query"
          name="query"
        />
      </form>

      <div>
        <table class="chart">
          <tr>
            <td colspan="4" style="height: 20px">인기차트</td>
          </tr>
          <tr>
            <td onclick="submitForm('top')">전체 TOP</td>
            <td onclick="submitForm('k-po')">K-POP</td>
            <td onclick="submitForm('Korean-indie')">K-indie</td>
            <td onclick="submitForm('korean underground rap')">K-Hip-Hop</td>
          </tr>
          <tr>
            <td onclick="submitForm('korean-R&B')">K-R&B</td>
            <td onclick="submitForm('pop')">POP</td>
            <td onclick="submitForm('r&b')">R&B</td>
            <td onclick="submitForm('hip-hop')">Hip-Hop</td>
          </tr>
        </table>

        <form id="myForm" method="post" action="/topChart">
          {% csrf_token %}
          <input type="hidden" name="genre" id="genre">
        </form>

        <script>
          function submitForm(value) {
            document.getElementById("genre").value = value;
            document.getElementById("myForm").submit();
          }
        </script>
      </div>
    </div>
  </body>
</html>
<script src="{% static 'main.js' %}"></script>
